<clr-modal [(clrModalOpen)]="CreEdtJob">
  <h3 class="modal-title">Edit Client</h3>
  <div class="modal-body">
      <section class="form-block">
        <div class="form-group ">
        
          <clr-select-container>
            <label>Client</label>
            <select clrSelect name="options" >
              <!-- <option value="one">One</option>
              <option value="two">Two</option>
              <option value="three">Three</option> -->
              <option *ngFor="let option of Clients" [ngValue]="option">
                {{option.Company}}
              </option>
            </select>
          </clr-select-container>
      </div>

          <div class="form-group ">
              <label>Libelle</label>
              <input type="text" name="libelle"    >
          </div>
          <div class="form-group ">  
              <label>Heure Initial</label>
              <input type="text" name="heureInit"   >
          </div>
      </section>
  </div>
  <div class="modal-footer">
      <!-- <button type="button" class="btn btn-outline" (click)="CreEdtUser = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="createOuUpdateCompany()">Ok</button> -->
  </div>
</clr-modal>

<button (click)="crtJob()" class="btn btn-sm btn-success">Create</button>

<clr-datagrid>
  <clr-dg-column>User ID</clr-dg-column>
  <clr-dg-column>Libelle</clr-dg-column>
  <clr-dg-column>Descr</clr-dg-column>
  <clr-dg-column>Creation date</clr-dg-column>
  <clr-dg-column>Edit</clr-dg-column>

  <clr-dg-row *clrDgItems="let job of Jobs" [clrDgItem]="job">
    <clr-dg-cell>{{ job.IdTache }}</clr-dg-cell>
    <clr-dg-cell>{{ job.IdCLient }}</clr-dg-cell>
    <clr-dg-cell>{{ job.Libelle }}</clr-dg-cell>
    <clr-dg-cell>{{ job.HeureInit }}</clr-dg-cell>
    <clr-dg-cell>{{ job.Date | date: 'dd/MM/yyyy' }}</clr-dg-cell>

    <clr-dg-cell>
      <!-- <button (click)="edtJob(client.Id,client.Company,client.Descr)" class="btn btn-sm btn-success">Edit</button>
        <button (click)="delJob(client.Id)" class="btn btn-sm btn-success">Del</button> -->
    </clr-dg-cell>
  </clr-dg-row>

  <clr-dg-placeholder>We couldn't load any launches</clr-dg-placeholder>

  <clr-dg-footer>
    <clr-dg-pagination
      #pagination
      [clrDgPageSize]="10" 

    
    ></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
